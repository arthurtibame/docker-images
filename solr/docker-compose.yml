version: '3.7'
services:
  solr1:
    image: cithub/solr
    hostname: solr1
    container_name: solr1
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
     - "8981:8983"
    environment:
      SOLR_LOGS_DIR: /solr_logs
      SOLR_DATA_HOME: /solr_data
    volumes:
      - ./data/solr1/data:/solr_data
      - ./data/solr1/logs:/solr_logs
    entrypoint:
      - bin/solr
      - start
      - -f
      - -c
      - -z
      - zoo1:2181,zoo2:2181,zoo3:2181
      #- -a
      #- "-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=1044"
    networks:
      - solr

  solr2:
    image: cithub/solr
    hostname: solr2
    container_name: solr2
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
     - "8982:8983"
    environment:
      SOLR_LOGS_DIR: /solr_logs
      SOLR_DATA_HOME: /solr_data
    volumes:
      - ./data/solr2/data:/solr_data
      - ./data/solr2/logs:/solr_logs
    entrypoint:
      - bin/solr
      - start
      - -f
      - -c
      - -z
      - zoo1:2181,zoo2:2181,zoo3:2181
      #- -a
      #- "-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=1044"
    networks:
      - solr

  solr3:
    image: cithub/solr
    hostname: solr3
    container_name: solr3
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    environment:
      SOLR_LOGS_DIR: /solr_logs
      SOLR_DATA_HOME: /solr_data
    volumes:
      - ./data/solr3/data:/solr_data
      - ./data/solr3/logs:/solr_logs
    entrypoint:
      - bin/solr
      - start
      - -f
      - -c
      - -z
      - zoo1:2181,zoo2:2181,zoo3:2181
      #- -a
      #- "-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=1044"
    ports:
      - 8983:8983
    networks:
      - solr

  zoo1:
    image: cithub/zookeeper
    hostname: zoo1
    container_name: zoo1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    networks:
      - solr

  zoo2:
    image: cithub/zookeeper
    hostname: zoo2
    container_name: zoo2
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zoo3:2888:3888
    networks:
      - solr

  zoo3:
    image: cithub/zookeeper
    hostname: zoo3
    container_name: zoo3
    restart: always
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=0.0.0.0:2888:3888
    networks:
      - solr

networks:
  solr: