version: '3.3'
services:
  master:
    container_name: master
    hostname: master
    user: root
    build:
      context: .
      dockerfile: Dockerfile-master
    tty: true
    volumes:
      - ./data/master/data:/data
      - ./data/master/logs:/home/hadoop/hadoop/logs
    ports:
      - "3121:22"
      - "8081:8080"
      - "4040:4040"
      - "8888:8888"
      - "9000:9000"
      - "8030:8030"
      - "8031:8031"
      - "8032:8032"
      - "8033:8033"
      - "50030:50030"
      - "50070:50070"
      - "50075:50075"
    extra_hosts:
      - "master:172.16.235.11"
      - "slave1:172.16.235.12"
      - "slave2:172.16.235.13"
    networks:
      hadoop_cluster:
        ipv4_address: 172.16.235.11
    command: ["bin/sh", "/start.sh", "master"]
  slave1:
    container_name: slave1
    hostname: slave1
    user: root
    build:
      context: .
      dockerfile: Dockerfile-slave
    tty: true
    volumes:
      - ./data/slave1/data:/data
      - ./data/master/logs:/home/hadoop/hadoop/logs
    ports:
      - "3122:22"
      - "8082:8080"
    extra_hosts:
      - "master:172.16.235.11"
      - "slave1:172.16.235.12"
      - "slave2:172.16.235.13"
    links:
      - master
    depends_on:
      - master
    networks:
      hadoop_cluster:
        ipv4_address: 172.16.235.12
    command: ["bin/sh", "/start.sh", "slave"]
  slave2:
    container_name: slave2
    hostname: slave2
    user: root
    build:
      context: .
      dockerfile: Dockerfile-slave
    tty: true
    volumes:
      - ./data/slave2/data:/data
      - ./data/master/logs:/home/hadoop/hadoop/logs
    ports:
      - "3123:22"
      - "8083:8080"
    extra_hosts:
      - "master:172.16.235.11"
      - "slave1:172.16.235.12"
      - "slave2:172.16.235.13"
    links:
      - master
    depends_on:
      - master
    networks:
      hadoop_cluster:
        ipv4_address: 172.16.235.13
    command: ["bin/sh", "/start.sh", "slave"]
networks:
  hadoop_cluster:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
      - subnet: 172.16.235.0/24
      - subnet: 2001:3984:3989::/64
